    <body>
        <h1>Fundamentos javascript</h1>
        <h2>Estructuras de control</h2>
        <p>Una estructura de control es un mecanismo que permite controlar el flujo del programa en JS</p>
        <h3>Condicionales</h3> 
        <a href="loops(ciclos).html">Loops "ciclos"</a><br> 
        <a href="Manejo de errores.html">Manejo de errores</a><br>
        <a href="Break&Continue.html">Break & Continue</a>              
        <script>
            //if - else
            let edad = 17;
            if(edad >= 18) {
               console.log("Eres mayor de edad")
            }else{
               console.log("Felicidades, eres menor de edad") 
            }

            //if - else if - else

            let hora = 5;
            if(hora <=5 && hora >=0){
                console.log("Dejame Dormir")
            }else if(hora >=6 && hora <=11){
                console.log("Buenos Dias")
            }else if(hora >=12 && hora <=18){
                console.log("Buenos Tardes")
            }else if(hora >=19 && hora <=23){
                console.log("Buenos Noches")
            } else{
                console.log("")
            };

            // Operador ternario consta de (una condicion entre parentesis),?,condicion si es verdadero:y condicion si condicion es falsa
            console.log((edad >= 18)
             ?"Eres mayor de edad"
             :"Felicidades, eres menor de edad");

            // switch - case
            /*dom = 0
            lun = 1
            Mar = 2
            mie = 3
            jue = 4
            vie = 5
            Sab = 6
            */
           let dia = 1

           switch (dia) {
               case 0:
                   console.log("Domingo");
                   break;
                case 1:
                   console.log("Lunes");
                   break;
                case 2:
                   console.log("Martes");
                   break;
                case 3:
                   console.log("Miercoles");
                   break;
                case 4:
                   console.log("Jueves");
                   break;
                case 5:
                   console.log("Viernes");
                   break;
                case 6:
                   console.log("Sabado");
                   break;
           
               default:
                   console.log("Amigo usted esta en otro planeta")
                   break;
           }



        </script>
