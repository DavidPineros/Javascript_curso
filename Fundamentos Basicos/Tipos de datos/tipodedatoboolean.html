<body>
    <h1>Fundamentos javascript</h1>
    <h2>Tipos de datos: Boolean</h2>
      
    <script>
        //Boolean es el elemento constructor de los datos booleanos
        let verdadero = true;
        let falso = false;
        let v = Boolean(true);
        let f = Boolean(false)
        console.log(verdadero,falso);
        console.log(typeof verdadero, typeof falso);
        //existen datos que tienden a falso o a verdadero como los ejemplos a continuacion
        console.log(Boolean(0)); //falso
        console.log(Boolean(-5)); //verdadero
        console.log(Boolean("")); //falso
        console.log(Boolean("h")); //verdadero
    </script>
