<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos JS</title>
    </head>
    <body>
        <h1>Fundamentos javascript</h1>
        <h2>Objeto Math</h2>
        <p>Es un objeto que va ayudar para hacer algunas operaciones matematicas </p>
           
        <script>
            console.log(Math);
            console.log(Math.PI);
            console.log(Math.abs(-7.8));//valor absoluto de un numero
            console.log(Math.ceil(7.2));//redondea al numero entero mayor
            console.log(Math.floor(7.2));//redondea al numero entero menor
            console.log(Math.round(7.2));//redonde al numero mas cercano
            console.log(Math.sqrt(81));//raiz cuadrada
            console.log(Math.pow(2, 5));//potencia
            console.log(Math.sign(-5));//referencia si es negativo positivo o cero
            console.log(Math.random());// valor aleatorio entre 0 y 1
            console.log(Math.random()*1000);
            console.log(Math.round(Math.random()*1000));

        </script>
     </body>
    </html>
