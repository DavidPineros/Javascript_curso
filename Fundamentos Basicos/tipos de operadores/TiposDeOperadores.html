<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos JS</title>
</head>
<body>
    <h1>Fundamentos javascript</h1>
    <h2>Tipos De Operadores</h2>
    <script>
        //aritmeticos + - / * %=producto (operador aritmetico de agrupacion)
        let a = 5 + (5 - 10) * 3;//primero resolvera, lo que esta en parentesis 2 la multiplicacion y por ultimo la suma
        let modulo = 5 % 2;//arroja el reciduo de la division de los dos valores
        console.log(a);
        console.log(modulo);

        //operadores relacionales >, <, >=, <=, ==, ===, !=, !== , estos operadores devolveran respuestas de tipo boolean dependiendo del caso sera false o true.

        console.log( 8 > 9);
        console.log(8 < 9);
        console.log(8 <= 9);
        console.log(8 >= 9);
        console.log(7 < 7);
        console.log(7 <= 7);

        /* 
        = 1 solo igual sirve para asignar variable ejm: a = 5
        == 2 iguales es comparacion de valores
        === 3 iguales es comparacion de tipo de dato y valor
        */

        console.log(7 == 7); //true
        console.log(7 == "7"); //true
        console.log(false == 0); //true

        console.log(7 === 7); //true
        console.log(7 === "7"); //false
        console.log(false === 0); //false

        //operadores de incremento y decremento

        let incremento = 1;
        //incremento = incremento + 2;
        incremento += 2;//esta es la mejor forma de incrementar un valor
        console.log(incremento);

        incremento *= 2;
        console.log(incremento);

        let decremento = 1;
        decremento -= 3;
        console.log(decremento);

        decremento /= 3;
        console.log(decremento);

        //operador unario

        let unario = 5;     
        unario++;
        console.log(unario);
        unario++;
        console.log(unario);
        unario--;
        console.log(unario);

        //operadores logicos

        /* ! - Not =niega, lo que es false lo vuelve true y viceversa
           ||- Or  = Cuando hay 2 o mas condicione,si una se cumple sera true de lo contrario false y or validara
           &&- And = cuando tenemos que validar que todas las condiciones se cumplen*/
        console.log(!false);//devolvera true
        console.log(!true);//devolvera false
        console.log((9===9)||("9"===9));//devoldera true ya que la primera condicion se cumple
        console.log(("9"===9)||("9"===9)); //sera false porque ninguna condicion es true
        console.log((9===9)&&("9"===9));//false
        console.log((7===7)&&(9===9)); //true


    </script>
</body>
</html>
