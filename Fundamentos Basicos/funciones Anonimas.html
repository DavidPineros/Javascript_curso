<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos JS</title>
    </head>
    <body>
        <h1>Fundamentos javascript</h1>
        <h2>Funciones Anonimas Autoejecutables</h2>
        <p>Es un patron muy utilizado para la ejecucion de codigo.
            es una funcion donde se engloba todo el codigo que se quiere ejecutar
        </p>
           
        <script>
            //siempre que se tenga una funcion de este tipo se debe finalizar el codigo con ; para evitar errores o eventos inesperados
            (function (){
                console.log("mi primer funcion anonima autoejecutada");

            })();

            (function (d,w,c){
                console.log("mi segunda funcion anonima autoejecutada");
                console.log(d);
                console.log(w);
                c.log("Este es un console.log")
             })(document,window,console);

             //Cuatro maneras de escribir una funcion anonima aut..
             //clasica
             (function(){
                 console.log("Version clasica")
             })();
             //La Crockford (java script The God Parts): es el que propone Douglas Crockford
             ((function(){
                 console.log("Version Crockford")
             })());
             //unaria
             +function(){
                 console.log("version unaria")
             }();
             //Facebook
             !function(){
                 console.log("version Facebook")
             }();
        </script>
     </body>
    </html>
