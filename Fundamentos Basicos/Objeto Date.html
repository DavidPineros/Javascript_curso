<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos JS</title>
    </head>
    <body>
        <h1>Fundamentos javascript</h1>
        <h2>Objeto Date</h2>
        <p> </p>
           
        <script>
            console.log(Date());

            let fecha = new Date();
            console.log(fecha);
            console.log(fecha.getDate());//dia del mes
            console.log(fecha.getDay());//posicion del dia de la semana de 0 a 6
            console.log(fecha.getMonth());//posicion del mes de 0 a 11
            console.log(fecha.getFullYear());//a√±o en el que estamos
            console.log(fecha.getHours());//hora 0 a 23
            console.log(fecha.getMinutes());
            console.log(fecha.getSeconds());
            console.log(fecha.getMilliseconds());
            console.log(fecha.toDateString());
            console.log(fecha.toLocaleString());
            console.log(fecha.toLocaleDateString());
            console.log(fecha.toLocaleTimeString());
            console.log(fecha.getTimezoneOffset());
            console.log(fecha.getUTCDate());
            console.log(fecha.getUTCHours());
            console.log(Date.now());

        </script>
     </body>
    </html>
