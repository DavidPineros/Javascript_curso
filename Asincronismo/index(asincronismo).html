  <script>
    //setTimeout recibe una funcion que tiene que ejecutar y un tiempo en milisegundos
    console.log("inicio")
    let temporizador = setTimeout(() => {
      console.log("Ejecutando un setTimeout, esto se ejecutara una sola vez, en este caso luego de 2 segundos de inicio")
    }, 2000);

    setInterval(() => {
      console.log("Ejecutando un setInterval, esto se ejecutara indefinidamente cada cierto intervalo de tiempo en este caso cada veinte segundos")
    }, 20000);
