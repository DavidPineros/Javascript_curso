<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuevos tipos de datos JS</title>
</head>

<body>
  <h1>Nuevos tipos de datos JS</h1>
  <h2>Call, apply, blind</h2>
  <p>son metodos que permiten conservar la referencia de un scope en particular.</p>
  <script>
    this.lugar = "Contexto global";

    function saludar(saludo, aQuien) {
      console.log(`${saludo} ${aQuien} estamos en el ${this.lugar} `)
    }

    saludar("hola", "Rodolfo");

    const obj = {
      lugar: "Contexto Objeto"
    }

    saludar.call(obj, "Hola", "David");
    saludar.apply(obj, ["Adios", "Alejandro"]);


    const persona = {
      nombre: "David",
      saludar: function () {
        console.log(`Hola ${this.nombre}`)
      }
    }

    persona.saludar();

    const otraPersona = {
      saludar: persona.saludar.bind(persona)
    }

    otraPersona.saludar();
  </script>
</body>

</html>
